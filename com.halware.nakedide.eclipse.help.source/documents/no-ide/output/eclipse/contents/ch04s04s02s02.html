   <title>4.2.2.&nbsp;The entity Template</title><link rel="stylesheet" href="../style.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.72.0"><link rel="start" href="index.html" title="Naked Objects IDE"><link rel="up" href="ch04s04s02.html" title="4.2.&nbsp;Domain Object Templates (before type definition)"><link rel="prev" href="ch04s04s02s01.html" title="4.2.1.&nbsp;The applib Template"><link rel="next" href="ch04s04s02s03.html" title="4.2.3.&nbsp;The value Template"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" lang="en"><div class="titlepage"><div><div><h4 class="title"><a name="d0e2298"></a>4.2.2.&nbsp;The entity Template</h4></div></div></div><p>The <code class="computeroutput">entity</code> template adds the
          <code class="computeroutput">@Entity</code> annotation and comment
          block for a class. The majority of domain objects will be persisted
          entities and so will require this annotation; the remainder will be
          values and should have the <a href="ch04s04s02s03.html#ValueAnnotation">@Value</a> annotation applied.</p></div></body></html>
