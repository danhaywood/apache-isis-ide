   <title>4.2.3.&nbsp;The value Template</title><link rel="stylesheet" href="../style.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.72.0"><link rel="start" href="index.html" title="Naked Objects IDE"><link rel="up" href="ch04s04s02.html" title="4.2.&nbsp;Domain Object Templates (before type definition)"><link rel="prev" href="ch04s04s02s02.html" title="4.2.2.&nbsp;The entity Template"><link rel="next" href="ch04s04s03.html" title="4.3.&nbsp;Service Templates"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" lang="en"><div class="titlepage"><div><div><h4 class="title"><a name="d0e2312"></a>4.2.3.&nbsp;The value Template</h4></div></div></div><p>The <code class="computeroutput">value</code> template adds the
          <code class="computeroutput">@Value</code> annotation and comment block
          for a class which has value-type semantics. Domain objects which are
          not values should have the <a href="ch04s04s02s02.html#EntityAnnotation">@Entity</a> annotation applied to them
          instead.</p></div></body></html>
