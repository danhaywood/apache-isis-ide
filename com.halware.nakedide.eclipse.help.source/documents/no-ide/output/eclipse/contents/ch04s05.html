   <title>5.&nbsp;Project Builder</title><link rel="stylesheet" href="../style.css" type="text/css"><meta name="generator" content="DocBook XSL Stylesheets V1.72.0"><link rel="start" href="index.html" title="Naked Objects IDE"><link rel="up" href="ch04.html" title="Reference"><link rel="prev" href="ch04s04s03.html" title="4.3.&nbsp;Service Templates"><link rel="next" href="ch04s05s01.html" title="5.1.&nbsp;Problems Markers"></head><body bgcolor="white" text="black" link="#0000FF" vlink="#840084" alink="#0000FF"><div class="section" lang="en"><div class="titlepage"><div><div><h2 class="title" style="clear: both"><a name="d0e2351"></a>5.&nbsp;Project Builder</h2></div></div></div><p>The Naked Objects project builder runs against any projects
      configured with the <a href="ch04s09s02.html#NO-Nature">Naked Objects
      nature</a>. It validates the contents of the code looking for
      possible violations of the <a href="ch02s02.html#NO-ProgrammingModel">Naked
      Objects programming model</a>. For a small number of these it can
      present quick fixes.</p></div></body></html>
